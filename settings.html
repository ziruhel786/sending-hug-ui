<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/sendingHug.jpg">
    <title>Sending Hug</title>
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header data-url="header.html"></header>
<section class="top fade-in one">
    <div class="container">
        <div class="tab-container">
            <h4>My Account</h4>
            <ul class="nav account-nav">
                <li class="" role="presentation"><a title="Account info"  href="account.html"><i class="zmdi zmdi-info"></i>Account info</a></li>
                <li class="" role="presentation"><a title="My Order" href="orders.html"><i class="zmdi zmdi-case-check"></i>My Order</a></li>
                <li class="active" role="presentation"><a href="settings.html"><i class="zmdi zmdi-settings"></i>Settings</a>
                </li>
            </ul>
        </div>
        <div class="main-container fade-in one">
            <h5 class="text-center-xs">Personal Details</h5>
            <div class="login-container">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" maxlength="61" placeholder="Your name" required="" type="text" value="Zahidul Islam">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" maxlength="61" placeholder="Your email" disabled="" type="email" value="ruhelzahidul@gmail.com">
                    </div>
                    <a class="btn btn-sh btn-atc mt10 btn-sm" href="javascript:;" type="submit" title="Save">Save</a>
                </form>
            </div>
            <h5 class="text-center-xs">Billing Details</h5>
            <div class="login-container">
                <form>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" maxlength="300" placeholder="Your address" required="">Mirpur 12, Pallabi</textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Phone</label>
                                <input class="form-control" maxlength="61" placeholder="Your phone" required="" type="text" value="+8804679241632">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Post code</label>
                                <input class="form-control" maxlength="61" placeholder="Your post code" required="" type="text" value="1223">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group mb0">
                                <label>City</label>
                                <input class="form-control" maxlength="61" placeholder="Your city" required="" type="text" value="Dhaka">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group mb0">
                                <label>Country</label>
                                <input class="form-control" maxlength="61" placeholder="Your country" required="" type="text" value="Bangladesh">
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-sh btn-atc mt30" href="javascript:;" type="submit" title="Save">Save</a>
                </form>
            </div>
            <h5 class="text-center-xs">Change Login Details</h5>
            <div class="login-container">
                <form>
                    <div class="form-group">
                        <label>Current Password</label>
                        <input class="form-control" maxlength="31" placeholder="Your name" required="" type="password" >
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input class="form-control" maxlength="31" placeholder="Your name" required="" type="password" >
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input class="form-control" maxlength="31" placeholder="Your name" required="" type="password" >
                    </div>
                    <a class="btn btn-sh btn-atc mt10" href="javascript:;" type="submit" title="Save">Save</a>
                </form>
            </div>
        </div>
    </div>
</section>
<footer class="footer" data-url="footer.html"></footer>
<a href="#" class="scrollToTop" id="hero-arrow">&#8682;</a>
<div class="md-overlay"></div>

<script src="js/modalEffects.js"></script>

<script type="text/javascript" src="js/init.js"></script>
</body>
</html>
